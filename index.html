<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <button type="button" class="start btn btn-info btn-lrg" onclick="window.location='scores.html'">High Scores</button>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
        </div>


        <main>
            <div class="jumbotron jumbotron-fluid" id="main">
                <div id="question-container" class="hide">
                    <h1 id="question">question</h1>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn btn-outline-secondary">Answer 1</button>
                        <button class="btn btn-outline-secondary">Answer 2</button>
                        <button class="btn btn-outline-secondary">Answer 3</button>
                        <button class="btn btn-outline-secondary">Answer 4</button>
                    </div>
                    <div id="countdown">60 seconds remaining</div>
                </div>
                <div class="controls">
                    <p id="right-answers"></p>
                    <button type="button" id="start-btn" class="start btn btn-info btn-lrg">Start</button>
                    <button type="button" id="next-btn" class="next btn btn-info hide btn-lrg">Next</button>

                </div>
            </div>
        </main>



</body>

</html>
